<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = [
                { id: "A", plant: "Mango (Mangifera indica)", trees: 10, plantingDate: "2024-01-15", lastFertilization: "2024-03-01", fertilizerType: "Organic" },
                { id: "B", plant: "Papaya (Carica papaya)", trees: 8, plantingDate: "2024-02-10", lastFertilization: "2024-03-15", fertilizerType: "Nitrogen-rich" },
                { id: "C", plant: "Banana (Musa acuminata)", trees: 12, plantingDate: "2024-01-20", lastFertilization: "2024-02-28", fertilizerType: "Compost" }
            ];

            document.getElementById("totalSections").textContent = sections.length;
            document.getElementById("totalTrees").textContent = sections.reduce((sum, section) => sum + section.trees, 0);

            const sectionList = document.getElementById("sectionList");
            const sectionDetails = document.getElementById("sectionDetails");
            const detailsTable = document.getElementById("detailsTable");

            sections.forEach(section => {
                const btn = document.createElement("button");
                btn.textContent = `Section ${section.id}`;
                btn.className = "bg-blue-500 text-white px-4 py-2 rounded m-2";
                btn.onclick = () => {
                    detailsTable.innerHTML = `
                        <tr><td class='border px-4 py-2 font-bold'>Plant</td><td class='border px-4 py-2'>${section.plant}</td></tr>
                        <tr><td class='border px-4 py-2 font-bold'>Number of Trees</td><td class='border px-4 py-2'>${section.trees}</td></tr>
                        <tr><td class='border px-4 py-2 font-bold'>Planting Date</td><td class='border px-4 py-2'>${section.plantingDate}</td></tr>
                        <tr><td class='border px-4 py-2 font-bold'>Last Fertilization</td><td class='border px-4 py-2'>${section.lastFertilization}</td></tr>
                        <tr><td class='border px-4 py-2 font-bold'>Fertilizer Type</td><td class='border px-4 py-2'>${section.fertilizerType}</td></tr>
                    `;
                    sectionDetails.classList.remove("hidden");
                };
                sectionList.appendChild(btn);
            });
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="text-lg font-bold">Smart Agri</div>
    </nav>

    <div class="container mx-auto p-6">
        <header class="text-center py-6">
            <h1 class="text-3xl font-bold">Smart Agriculture Monitoring System</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded-lg flex items-center">
                <span class="text-red-500 text-2xl">&#x1F321;</span>
                <div class="ml-4">
                    <p class="text-sm">Temperature</p>
                    <p class="text-lg font-bold">32Â°C</p>
                </div>
            </div>
            <div class="bg-white p-4 shadow rounded-lg flex items-center">
                <span class="text-blue-500 text-2xl">&#x1F4A7;</span>
                <div class="ml-4">
                    <p class="text-sm">Humidity</p>
                    <p class="text-lg font-bold">60%</p>
                </div>
            </div>
            <div class="bg-white p-4 shadow rounded-lg flex items-center">
                <span class="text-green-500 text-2xl">&#x1F331;</span>
                <div class="ml-4">
                    <p class="text-sm">Soil Moisture</p>
                    <p class="text-lg font-bold">55%</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 shadow-lg rounded-lg mt-6">
            <h2 class="text-lg font-semibold">Sensor Data Over Time</h2>
            <canvas id="sensorChart"></canvas>
        </div>

        <div class="bg-white p-6 shadow-lg rounded-lg mt-6">
            <h2 class="text-lg font-semibold">Farm Statistics</h2>
            <p>Total Sections: <span id="totalSections">0</span></p>
            <p>Total Trees: <span id="totalTrees">0</span></p>
        </div>

        <div class="bg-white p-6 shadow-lg rounded-lg mt-6">
            <h2 class="text-lg font-semibold">Sections</h2>
            <div id="sectionList" class="flex flex-wrap"></div>
        </div>

        <div id="sectionDetails" class="bg-white p-6 shadow-lg rounded-lg mt-6 hidden">
            <h2 class="text-lg font-semibold">Section Details</h2>
            <table class="table-auto w-full border-collapse border border-gray-300 mt-4">
                <tbody id="detailsTable"></tbody>
            </table>
        </div>

        <div class="text-center mt-6">
            <button class="bg-black text-white px-6 py-2 rounded">Manage Sensors</button>
        </div>
    </div>
</body>
</html>
