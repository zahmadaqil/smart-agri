<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Smart Agriculture Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="text-lg font-bold">Smart Agri</div>
            <div>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="text-center py-12">
            <h1 class="text-4xl font-bold">Contact Us</h1>
            <p class="mt-4 text-gray-700">Get in touch with us for any inquiries.</p>
        </header>

        <!-- Contact Form -->
        <section class="section">
            <h2>Send Us a Message</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded"></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Smart Agri. All rights reserved.</p>
    </footer>
</body>
</html>
