<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Agriculture Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="text-lg font-bold">Smart Agri</div>
            <div>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="text-center py-12">
            <h1 class="text-4xl font-bold">Dashboard</h1>
            <p class="mt-4 text-gray-700">Monitor your farm sections and tree health.</p>
        </header>

        <!-- Farm Overview -->
        <section class="section">
            <h2>Farm Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-blue-100 p-6 rounded-lg text-center">
                    <h3 class="text-lg font-semibold">Total Sections</h3>
                    <p class="text-4xl font-bold mt-2">3</p>
                </div>
                <div class="bg-green-100 p-6 rounded-lg text-center">
                    <h3 class="text-lg font-semibold">Total Trees</h3>
                    <p class="text-4xl font-bold mt-2">30</p>
                </div>
            </div>
        </section>

        <!-- Farm Sections -->
        <section class="section">
            <h2>Farm Sections</h2>
            <div id="farmSections" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Smart Agri. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
